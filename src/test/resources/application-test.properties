# Test-specific configuration overrides

# Use create-drop for tests to ensure a clean database for each test run
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Bean Validation for tests
spring.jpa.properties.jakarta.persistence.validation.mode=none

# JWT configuration for test environment
jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironmentWithAdditionalSecurityForHS512Algorithm

# Disable MockDataInitializer in test environment
mock.data.enabled=false

# Admin User Configuration for tests
admin.username=admin
admin.password=admin123
admin.email=admin@example.com