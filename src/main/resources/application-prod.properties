# Production Database Configuration
# When running in Docker, the host will be 'postgres' (service name)
# When running on host machine, the host will be 'localhost'
# This is overridden by SPRING_DATASOURCE_URL environment variable in docker-compose
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=myuser
spring.datasource.password=secret
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Enable Docker Compose
spring.docker.compose.enabled=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# Disable mock data in production
mock.data.enabled=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.okturan=INFO
